<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/result.css">
    <title></title>
  </head>
  <body>
    <button type="button" onclick="history.back()">Back</button>
    <div class="main">
      <h2>{{.Target}} ({{.Vowels}})</h2>
      <table align="center">
        <tr>
          <th>WORD</th>
          <th>ROMAN</th>
        </tr>
        {{ range .Words }}
        <tr>
          <td> {{.Raw}} </td>
          <td> {{.Roman}} </td>
        </tr>
        {{ end }}
      </table>
    </div>
  </body>
</html>
